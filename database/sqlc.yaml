version: "2"
sql:
  - engine: "postgresql"
    schema: "postgres/migrations"
    queries: "postgres/queries.sql"
    gen:
      go:
        package: "db"
        out: "postgres/db"
        sql_package: "pgx/v5"
  - engine: "sqlite"
    schema: "sqlite/migrations"
    queries: "sqlite/queries.sql"
    gen:
      go:
        package: "db"
        out: "sqlite/db"
